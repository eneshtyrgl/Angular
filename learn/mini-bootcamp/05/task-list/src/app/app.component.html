<main class="main">
  <div class="header">
    <h1 class="gradient-text">{{ title }}</h1>
    <h2>Welcome to demo 
      <span class="gradient-text">{{ title }}</span>
      app!
    </h2>
  </div>

  <div class="row input">
    <input [(ngModel)]="newTask" placeholder="Add a new task" />
    <button (click)="addTask()">Add Task</button>
  </div>

  <div class="row tasks">
    <p>Total Tasks: {{ tasks.length }} </p>
    <ul>
      <li *ngFor="let task of tasks; let i = index" (click)="removeTask(i)">{{ task }}</li>
    </ul>
  </div>
</main>

<router-outlet />
