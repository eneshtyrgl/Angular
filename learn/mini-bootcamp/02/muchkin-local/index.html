<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munchkin Level Counter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="header">
        <h1 class="header-text">• Munchkin Level Counter •</h1>
        <div class="right-align">
            <div id="dice-result" class="subheader-text"></div>
            <h1 class="subheader-text"><i id="dice-icon" class="fas fa-dice dice-icon" style="cursor: pointer;"></i></h1>
        </div>
    </div>
    
    <div class="app-container">
        <form id="player-form">
            <input type="text" id="name" placeholder="Player Name" required>
            <div class="normal-text">
                <label>
                    <input type="radio" name="gender" value="Male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="Female" required> Female
                </label>
            </div>
            <input type="color" id="color" value="#FFFFFF" title="Choose a color" class="color-input">
            <button type="submit">Add Player</button>
        </form>
    </div>

    <div class="app-container table-text">
        <table id="players-container">
            <thead style="color: azure;">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Level</th>
                    <th>Gear</th>
                    <th>Power</th>
                    <th>Wins</th>
                </tr>
            </thead>
            <tbody>
                <!-- Player rows will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
